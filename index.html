<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="calculator">
            <div class="screen">
                <span id="input"></span>
                <span id="output">189</span>
            </div>
            <div class="keyboard">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special">DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
                <button class="double-col special">RESET</button>
                <button class="double-col red">=</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
